version: "3.8"

services:
  app:
    image: 192.168.56.10/my_app/app-php:1.2
    networks:
      - traefik-net
    labels:
      - traefik.enable=true
      - traefik.http.routers.app.rule=Host(`app.local`)
      - traefik.http.routers.app.entrypoints=websecure
      - traefik.http.routers.app.tls=true
      - traefik.http.services.app.loadbalancer.server.port=80
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

networks:
  traefik-net:
    external: true
